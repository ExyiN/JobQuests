version: 1

job:
  xpLevelUpRequirement:
    # XP requirement to level up from level 1 to 2
    base: 1000.0

# Worlds where JobQuests doesn't check for objectives increments
worldBlacklist:
  - blacklisted_world

# Possible values: SURVIVAL / ADVENTURE / CREATIVE / SPECTATOR
gameModeBlacklist:
  - CREATIVE
  - SPECTATOR

# Autosaving online players datas period. In ticks (20 ticks = 1 second)
autoSavePeriod: 1200
# Refreshing jobs leaderboards. In ticks
refreshLeaderboardPeriod: 6000

# Check this link for sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
sounds:
  jobLevelUp:
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1
    pitch: 0.8
  questCompletion:
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 1
    pitch: 0.8
  objectiveCompletion:
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 1
    pitch: 0.8
